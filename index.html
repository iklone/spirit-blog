<head>
    <title>Highly Responsive to Spirits</title>

    <meta http-equiv="content-type" content="charset=utf-8"/>

    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <script>
        maria = ["dance", "disgust", "glasses", "gong", "languages", "neko", "okay", "phone", "romance", "scold", "sing", "snooker"];
        postNum = 0;

        function addPost(id, title, img) {
            //create image
            newImage = document.createElement("img");
            newImage.setAttribute("src", img);

            //create title
            newTitle = document.createElement("div");
            newTitle.setAttribute("class", "postTitle");
            newTitle.innerText = title;

            //create post div
            newPost = document.createElement("div");
            newPost.setAttribute("class", "post");
            newPost.setAttribute("onclick", 'window.location.href = "/post/' + id + '";');
            newPost.appendChild(newImage);
            newPost.appendChild(newTitle);

            //add to list
            postList = document.getElementById("postList");
            postList.appendChild(newPost);
            postNum++;
        }

        function addPostBatch(num) {
            //live code
            var xhttp;
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    if (this.responseText == "") { //no more posts so hide extend button
                        document.getElementById("extendList").setAttribute("style", "display: none;");
                    } else { // evaluate response
                        eval(this.responseText);
                    }
                }
            };
            xhttp.open("GET", "/getPost.php?start=" + postNum + "&num=" + num, true);
            xhttp.send();

            //code for testing offline with Marias
            /*for (i = 0; i < num; i++) {
                ran = Math.floor(Math.random() * maria.length);
                addPost("test", maria[ran], "./files/" + maria[ran] + ".jpg");
            }*/
        }
    </script>

    <script src="/pageLoader.js"></script>
</head>

                <div id="postList"></div>
                <div id="extendList" onclick='addPostBatch(2);'>Load More â–¼</div>

        </div>

        loadParts();
